<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>

<style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }


        h3 {
            color: #333;
            text-align: left;
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            /*font-weight: bold;*/
        }

        a:hover {
            text-decoration: underline;
        }
</style>

<body>

{% extends "app/base_app.html" %}

{% block content %}

    <h3 class="white-text" style="text-align: center;"><p>{{ item.title }}</p></h3>

<div class="right-column">

    <div class="container">
        <div class="user-info">
            <h4 class="white-text" style="text-align: center;">User Information:</h4>
            <p class="white-text"><strong>Username:</strong> {{ item.user.username }}</p>
            <p class="white-text"><strong>First Name:</strong> {{ item.user.first_name }}</p>
            <p class="white-text"><strong>Last Name:</strong> {{ item.user.last_name }}</p>
            <p class="white-text"><strong>Email:</strong> {{ item.user.email }}</p>
        </div>
    </div>


</div>

{% endblock %}

</body>

</html>
