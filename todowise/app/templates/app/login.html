<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IS Project - Login</title>
    <style>
        body {
            font-family: "Questa Grande", sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            margin-bottom: 15px;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: black;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffcc01;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <div class="content-container">

        <h1 class="title">Welcome to the Student Management System</h1>

        <div class="image-container">
            <img src="https://www.ipportalegre.pt/media/filer_public/82/67/8267e083-3107-4b79-8662-5c47847b96ab/pportalegreversao_principal-01.png" height="130" width="300" alt="Logo Picture">
        </div>


        <div class="login-container">
            <h1>Login</h1>
            <form method="post" action="{% url 'app_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

</body>

</html>
